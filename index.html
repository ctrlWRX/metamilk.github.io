<!DOCTYPE html>
<html>
    <head>
        <title>MetaMilk</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='landing/images/Logo_Two.png') }}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ url_for('static', filename='landing/styles.css') }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='landing/script.js') }}" defer></script>
    </head>
    <body>
        <div class = "container-fluid section-one text-center">
            <img src="{{ url_for('static', filename='landing/images/Logo.png') }}" alt="MetaMilk Logo" width="200" height="200" style="z-index: 3;">
            <h1 style="padding-top: 50px; padding-bottom: 20px;">MetaMilk Coming Q1 2026</h1>
            <h2>Prepare to hack the financial metaverse...</h2>
            <h3>Q1 2026</h3>
        </div>

        <!-- Email Signup Section -->
        <section style="padding: 40px 20px; background-color: #f9f9f9; text-align: center;">
            <h2>Stay Updated</h2>
            <p>Subscribe to get the latest updates</p>
            
            <form id="emailSignupForm" style="max-width: 400px; margin: 20px auto;">
                <div style="display: flex; gap: 10px;">
                    <input 
                        type="email" 
                        id="emailSignupInput" 
                        name="email" 
                        placeholder="Enter your email" 
                        required
                        style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;"
                    />
                    <button 
                        type="submit" 
                        style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;"
                    >
                        Subscribe
                    </button>
                </div>
                <div id="emailSignupMessage" style="margin-top: 10px; display: none; padding: 10px; border-radius: 4px;"></div>
            </form>
        </section>
    </body>
</html>
